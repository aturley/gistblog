<html> <head>
<title>aturley's GistBlog</title>
</head>
<link rel="stylesheet" type="text/css" href="css/gistblog.css" />

<script src="js/gistblog.js"></script>
<body>
<h1>GistBlog</h1>
<div id="postPrototype" class="postPrototype">
  <!--
  The postPrototype should include divs for:
    postTitle
    postGist
    postDate
    postTime
    postBody
  -->
  <div class="postTitle"></div>
  <div class="postGist"></div>
  <div class="postDate"></div>
  <div class="postTime"></div>
  <div class="postBody"></div>
</div>
<div id="posts" class="posts">
</div>
